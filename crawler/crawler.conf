[supervisord]
nodaemon=true
environment=DISPLAY=":99"

[program:geckodriver-log-reader_1]
command=faust -A geckodriver_log_reader worker -p 6160
priority=100
stdout_logfile=logs/crawler_1/geckodriver_out.log
stderr_logfile=logs/crawler_1/geckodriver_err.log
environment=
    MANAGER_PARAMS_FILE="manager_params_1.json",
    GECKODRIVER_LOG_FILE="geckodriver_1.log"
[program:crawler_1]
command=faust -A crawler worker -p 6181
priority=200
environment=WS_PORT="6101"
stdout_logfile=logs/crawler_1/crawler1_out.log
stderr_logfile=logs/crawler_1/crawler1_err.log
environment=MANAGER_PARAMS_FILE="manager_params_1.json"
[program:websocket_1]
command=faust -A websocket worker -p 6191
priority=100
environment=
    MANAGER_PARAMS_FILE="manager_params_1.json",
    WS_PORT="6101"
stdout_logfile=logs/crawler_1/ws1_out.log
stderr_logfile=logs/crawler_1/ws1_err.log

