<html>
    <head>
        <script src="fingerprint2.js"></script>
    </head>
    <body>
    <p>Send Message</p>
    <input id="msg"></input>
    <button id="btn">Send</button>
    </hr>
    <p>Messages to appear here</p>
    <ul></ul>
    <script>
        var ws1 = new WebSocket("ws://127.0.0.1:7799/1"),
            ws2 = new WebSocket("ws://127.0.0.1:7799/2"),
            btn = document.getElementById('btn');
        ws1.onmessage = function (event) {
            var messages = docment.getElementsByTagName('ul')[0],
                message = document.createElement('li'),
                content = document.createTextNode(event.data);
            message.appendChild(content);
            messages.appendChild(message);
        };
        btn.onclick = function (event) {
            var input = document.getElementById('msg');
            console.log('value', input.value);
            ws1.send(['1', input.value]);
            ws2.send(['2', input.value]);
        };
        console.log(Fingerprint2().getCanvasFp());
    </script>
    </body>
</html>
